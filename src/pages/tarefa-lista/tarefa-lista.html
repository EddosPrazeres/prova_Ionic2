<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-list>
            <button ion-item  *ngFor="let tarefa of Tarefas" (click)="selecionarTarefa(tarefa)">
                <ion-item-divider full color = 'light'>
                    <ion-icon name="document" item-left  large></ion-icon>
                    <h1 text-wrap> {{tarefa.nome}} </h1>
                    <p text-wrap> {{tarefa.descricao}}</p>
                </ion-item-divider>
            </button>
        </ion-list>
</ion-content>
<ion-fab bottom right>
    <button ion-fab color='dark' (click)="cadastrarTarefa()">
        <ion-icon name='add'></ion-icon>
    </button>
</ion-fab>
