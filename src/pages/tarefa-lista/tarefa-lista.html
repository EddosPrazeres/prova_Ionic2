<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-list>
            <button ion-item  *ngFor="let tarefa of Tarefas" (click)="selecionarTarefa(tarefa)">
                {{tarefa.nome}} - {{tarefa.descricao}}
            </button>
        </ion-list>
</ion-content>
<ion-fab bottom right>
    <button ion-fab color='dark' (click)="cadastrarTarefa()">
        <ion-icon name='add'></ion-icon>
    </button>
</ion-fab>
