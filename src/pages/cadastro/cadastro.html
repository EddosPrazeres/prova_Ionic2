<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro de novo usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Registrar-se
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                E-mail
              </ion-label>
              <ion-input name="email" required  [(ngModel)]="credencial.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input name="senha" required type="password" [(ngModel)]="credencial.senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

         <ion-row>
          <ion-col>
            <button ion-button full>
              Adcionar Foto
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full (click)="Cadastrar()"l>
              Cadastrar
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
