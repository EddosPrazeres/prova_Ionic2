<ion-content padding class="BG">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content full>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="LoginFacebook()">
              Login com Facebook
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full (click)="LoginSemFace()">
              Login sem facebook
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
