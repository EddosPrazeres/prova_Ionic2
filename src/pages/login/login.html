<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="LoginFacebook()">
              Login com Facebook
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full (click)="deslogar()">
              Login com Google
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
