<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="LoginFacebook()">
              Login com Facebook
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full (click)="LoginGoogle()">
              Login com Google
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="PerfilUsuario">
    <ion-card-content>
      <ion-item>
        <ion-avatar item-left>
        <img [src]="PerfilUsuario.photoURL">
        </ion-avatar>
        <h2> {{PerfilUsuario.displayName}}</h2>
        <button ion-button full (click)="EntrarPGTarefaLista()">
          Entrar
        </button>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

</ion-content>
