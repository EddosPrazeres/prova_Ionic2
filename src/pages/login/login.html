<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                E-mail
              </ion-label>
              <ion-input name="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input type="password" name="senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full color="primary">
              Entrar
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-50>
            <button ion-button full class="btnLogin">
              Login com Facebook
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button full class="btnLogin">
              Login com Google
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a>
             Criar uma nova conta
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
