<ion-header>

  <ion-navbar color='dark'>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab right top *ngIf="titulo == 'Alteração de tarefa'">
    <button ion-fab mini color = "danger"  (click)="ExibirConfirmacao()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>

  <form (ngSubmit)="Validacao()">
      <ion-card>
        <ion-item-divider color = 'light'>
          <ion-icon item-left  name="create"></ion-icon>
          <h1>Tarefa</h1>
        </ion-item-divider>
        <ion-card-content>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input maxlength="20" type="text" [(ngModel)]="dados.nome" required name="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Descrição</ion-label>
            <ion-textarea maxlength="60" [(ngModel)]="dados.descricao" required name="descricao" ></ion-textarea>
          </ion-item>
          <button ion-button type="submit" block color='dark'>Salvar Tarefa</button>
        </ion-card-content>
      </ion-card>
    </form>
</ion-content>
