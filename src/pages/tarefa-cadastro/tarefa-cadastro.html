<ion-header>

  <ion-navbar color='dark'>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab right top *ngIf="titulo == 'Alteração de tarefa'">
    <button ion-fab mini color = "danger"  (click)="ExibirConfirmacao()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>

  <form (ngSubmit)="Validacao()">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="dados.nome" required name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Descrição</ion-label>
        <ion-textarea [(ngModel)]="dados.descricao" required name="descricao" ></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block color='dark'>Salvar Tarefa</button>
    </form>
</ion-content>
