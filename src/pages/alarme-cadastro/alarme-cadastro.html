<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastrar Alarme</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Alarme
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Nome
              </ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Descricao
              </ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Hor√°rio
              </ion-label>
              <ion-datetime displayFormat="HH:mm"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <button ion-button clear full>
              Salvar alarme
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
