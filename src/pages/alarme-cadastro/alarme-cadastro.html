<ion-header>

  <ion-navbar color='dark'>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab right top *ngIf="titulo == 'Alteração de alarme'">
    <button ion-fab mini color = "danger"  (click)="ExibirConfirmacao()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>

  <form (ngSubmit)="Validacao()">
    <ion-card>
       <ion-item-divider color = 'light'>
        <ion-icon item-left  name="create"></ion-icon>
        <h1>Alarme</h1>
      </ion-item-divider>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" maxlength="10" [(ngModel)]="dados.nome" required name="nome"></ion-input>
        </ion-item>
   
        <ion-grid>
          <ion-row>
            <ion-col col-50>
             <ion-item >
              <ion-label floating>Horário</ion-label>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" name="hora" [(ngModel)]="dados.hora" required name="hora"></ion-datetime>
            </ion-item>
          </ion-col>

            <ion-col col-50>
              <ion-item >
                <ion-label floating>Data</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" name="hora" [(ngModel)]="dados.hora" required name="hora"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button type="submit" block color="dark">Salvar alarme</button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
