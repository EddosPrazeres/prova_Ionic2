<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab right top *ngIf="titulo == 'Alteração de alarme'">
    <button ion-fab mini color = "danger"  (click)="deletarAlarme()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>

  <form (ngSubmit)="Validacao()">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="dados.nome" required name="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="dados.descricao" required name="descricao"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Horário</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" name="hora" [(ngModel)]="dados.hora" required name="hora"></ion-datetime>
      </ion-item>

      <button ion-button type="submit" block>Salvar Tarefa</button>
    </form>
</ion-content>
