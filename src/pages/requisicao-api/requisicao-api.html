<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ABC News (AU) API</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pub of Publicacoes">
      <ion-card>
        <img [src]="pub.urlToImage"/>
        <ion-card-content>
          <ion-card-title text-wrap>
            {{pub.title}}
          </ion-card-title >
          <p text-wrap>
            {{pub.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
