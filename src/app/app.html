<ion-menu [content]="NOVO">
    <ion-header>
        
        <ion-toolbar  color = "primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>

    </ion-header>

    <ion-content>  

        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-avatar item-left>
                        <img [src]="">
                    </ion-avatar>
                    <h2>Nome</h2>
                    <button menuClose ion-button color="danger" (click)="Sair()">
                       Deslogar
                    </button>
                    

                    
                </ion-item>
            </ion-card-content>
        </ion-card>

        <ion-list>
            <button menuClose ion-item *ngFor="let pagina of MenuPaginas" (click)="AbrirPagina(pagina)">
                {{pagina.Titulo}}
            </button>
        </ion-list>

    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #NOVO swipeBackEnabled="false"></ion-nav>
