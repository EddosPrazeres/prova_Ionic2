<ion-menu [content]="content">
    <ion-header>

        <ion-toolbar  color = "primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>

    </ion-header>

    <ion-content>  

        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-avatar item-left>
                        <img [src]="">
                    </ion-avatar>
                    <h2>Nome Ex</h2>
                    <button menuClose ion-button color="danger" (click)="Sair()">
                        Deslogar
                    </button>

                    
                </ion-item>
            </ion-card-content>
        </ion-card>

        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>

    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
